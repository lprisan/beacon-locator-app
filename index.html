<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Classroom Tracker App - To File</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
    <!--script src="https://rawgit.com/RusticiSoftware/TinCanJS/master/build/tincan-min.js"></script>
    <script src="https://rawgit.com/adlnet/xAPIWrapper/master/dist/xapiwrapper.min.js"></script-->
	<script src="app.js"></script>

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>Classroom Tracker App - To File</h1>
	<p>Records accelerometer and beacon data to a text (JSON) file in the phone.
	</p>
	<p id="warning">To detect iBeacons you will have to add the 128bit UUID's you
	are looking for to the regions array in app.js of the iBeacon example.
	</p>
	<!--button id="sendToggle" class="red">Start recording</button-->
	<div id="buttons"><button id="record" class="clear">Record</button><button id="stop" class="clear">Stop</button></div>
	<ul id="device" class="dynamic"></ul>
	<!--ul id="networkmsg" class="dynamic"></ul-->
	<ul id="accelerometer" class="dynamic"></ul>
	<ul id="found-beacons" class="dynamic"></ul>

</body>

</html>
